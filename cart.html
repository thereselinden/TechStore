<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TechStore to buy awesome phones!" />
    <meta name="keywords" content="Iphone, Mobile Phones, LG, Latest phones" />
    <meta
      name="author"
      content="Therese Lindén, Johan Brynielsson, Walid Ata"
    />

    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <script src="/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/c01716c9b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body onload="initCartSite()">
    <div id="modal">
      <div id="modal-container">
        <p>Tack för ditt köp!</p>
        <button
          id="confirm-btn"
          class="product-btn confirm-btn"
          onclick="closeModal()"
        >
          OK
        </button>
      </div>
    </div>
    <header>
      <a href="/index.html">
        <h1>TechStore</h1>
      </a>
      <div>
        <span id="numberOfItemsInCart">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </div>

      <!-- Your header title and shopping cart button goes here  -->
    </header>
    <main class="cart-page">
      <h1 class="cart-title">
        <i class="fa-solid fa-cart-shopping icon"></i>
        Kundvagn
      </h1>
      <section id="cartContainer"></section>
      <section id="cartSummary"></section>
    </main>
  </body>
</html>
