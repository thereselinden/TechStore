<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="TechStore to buy awesome phones!" />
    <meta name="keywords" content="Iphone, Mobile Phones, LG, Latest phones" />
    <meta
      name="author"
      content="Therese Lindén, Johan Brynielsson, Walid Ata"
    />

    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />

    <script
      src="https://kit.fontawesome.com/c01716c9b5.js"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js" defer></script>

    <title>TechStore</title>
  </head>
  <body onload="initLoginSite()">
    <header>
      <a href="/index.html">
        <h1>TechStore</h1>
      </a>
      <div>
        <span id="numberOfItemsInCart">0</span>
        <a href="/cart.html">
          <i class="fa-solid fa-cart-shopping icon"></i>
        </a>
        <span id="user-icon"></span>
      </div>
    </header>
    <main class="login-container">
      <form action="" class="form login-form" id="loginUserForm">
        <h1>Logga in</h1>
        <div class="error-msg" id="errorMsgLogin">FEL</div>
        <div class="input-container">
          <label for="loginUsername">Email</label>
          <input
            type="email"
            name="login-username"
            id="loginUsername"
            required
          />
        </div>
        <div class="input-container">
          <label for="loginPassword">Lösenord</label>
          <input
            type="password"
            name="login-password"
            id="loginPassword"
            required
            minlength="2"
          />
        </div>
        <button type="submit" class="login-btn btn">Logga in</button>
        <a id="createAccountLink" class="formLink">Skapa konto</a>
      </form>

      <form action="" class="form create-form" id="createUserForm">
        <h1>Skapa konto</h1>
        <div class="error-msg" id="errorMsgCreate">FEL</div>
        <div class="input-container">
          <label for="createUsername">Email</label>
          <input
            type="email"
            name="create-username"
            id="createUsername"
            required
          />
        </div>
        <div class="input-container">
          <label for="createPassword">Lösenord</label>
          <input
            type="password"
            name="create-password"
            id="createPassword"
            required
            minlength="2"
          />
        </div>

        <button type="submit" class="create-btn btn">Skapa konto</button>

        <a id="loginAccountLink" class="formLink">Logga in</a>
      </form>
    </main>
  </body>
</html>
